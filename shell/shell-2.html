<h2 id="if">IF循环</h2>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">if</span> <span class="o">[</span> -f /etc/hosts <span class="o">]</span>
  <span class="k">then
    </span><span class="nb">echo</span> <span class="s2">"ture"</span>
  <span class="k">else
    </span><span class="nb">echo</span> <span class="s2">"fail"</span>
<span class="k">fi</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">if</span> <span class="o">[</span> -f /etc/hosts <span class="o">]</span>;<span class="k">then
    </span><span class="nb">echo</span> <span class="s2">"/etc/hosts is ture"</span>
<span class="k">elif</span> <span class="o">[</span> -f /etc/sysconfig/network-scripts/ifcfg-eth0 <span class="o">]</span>;<span class="k">then
    </span><span class="nb">echo</span> <span class="s2">"ifcfg-eth0 is ture"</span>
<span class="k">else
    </span><span class="nb">echo</span> <span class="s2">"all fail"</span>
<span class="k">fi</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c">#!/bin/bash</span>
<span class="nv">STATUS_CODE</span><span class="o">=</span><span class="k">$(</span>curl -I --connect-timeout 10 -o /dev/null -s -w %<span class="o">{</span>http_code<span class="o">}</span><span class="s2">"</span><span class="se">\n</span><span class="s2">"</span> wangrubin.com<span class="k">)</span>
<span class="k">if</span> <span class="o">[</span> <span class="nv">$STATUS_CODE</span> -eq 200 <span class="o">]</span>;<span class="k">then
    </span><span class="nb">echo</span> <span class="s2">"Nginx is Ok"</span>
<span class="k">else
    </span><span class="nb">echo</span> <span class="s2">"Nginx is Fail"</span>
    <span class="nb">exit </span>1
<span class="k">fi</span></code></pre></figure>

<h2 id="for">FOR循环</h2>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">for </span>n <span class="k">in</span> <span class="sb">`</span>seq 10<span class="sb">`</span>
<span class="k">do
   </span><span class="nb">echo</span> <span class="nv">$n</span>
<span class="k">done</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="nv">num</span><span class="o">=</span>100
<span class="k">for</span> <span class="o">((</span><span class="nv">i</span><span class="o">=</span>0;<span class="nv">$i</span>&lt;<span class="nv">$num</span>;i+<span class="o">=</span>2<span class="o">))</span>
<span class="k">do
    </span><span class="nb">echo</span> <span class="nv">$i</span>
<span class="k">done</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c">#!/bin/bash</span>
<span class="c">#Author: wangrubin</span>
<span class="c">#Email: robinwangrubin@gmail.com</span>
<span class="c">#Description: This script is for </span>

<span class="nv">ERROR</span><span class="o">=</span><span class="s2">"com.talkweb.wanda.det.pho.exception.ShowSeatCacheException"</span>
<span class="nv">FILEPATHS</span><span class="o">=</span><span class="s2">"/var/wd/wandadet_20*/logs/catalina.out"</span>
<span class="nv">TATAL_NUM</span><span class="o">=</span>0
<span class="nv">DATE_TIME</span><span class="o">=</span><span class="k">$(</span>date <span class="s2">"+%F %H:%M"</span> -d <span class="s2">"1 minute ago"</span><span class="k">)</span>

<span class="k">for </span>FILE <span class="k">in</span> <span class="k">${</span><span class="nv">FILEPATHS</span><span class="k">}</span>;
<span class="k">do
          </span><span class="nv">NUM</span><span class="o">=</span><span class="k">$(</span>grep <span class="s2">"</span><span class="nv">$DATE_TIME</span><span class="s2">"</span> <span class="k">${</span><span class="nv">FILE</span><span class="k">}</span> |grep <span class="s2">"</span><span class="nv">$ERROR</span><span class="s2">"</span> |wc -l<span class="k">)</span>
          <span class="nv">TATAL_NUM</span><span class="o">=</span><span class="k">$((</span>TATAL_NUM+NUM<span class="k">))</span>
<span class="k">done
</span><span class="nb">echo</span> <span class="nv">$TATAL_NUM</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c">#!/bin/bash</span>
<span class="k">for </span>n <span class="k">in</span> <span class="o">{</span>1..255<span class="o">}</span>
<span class="k">do
 </span>ping -c 2 -W 2 10.0.0.<span class="nv">$n</span> &amp;&gt;/dev/null
 <span class="k">if</span> <span class="o">[</span> <span class="nv">$?</span> -eq 0 <span class="o">]</span>;<span class="k">then
    </span><span class="nb">echo</span> <span class="s2">"10.0.0.</span><span class="nv">$n</span><span class="s2"> is active"</span>
 <span class="k">else
    </span><span class="nb">echo</span> <span class="s2">"10.0.0.</span><span class="nv">$n</span><span class="s2"> is shutdown"</span>
 <span class="k">fi
done</span></code></pre></figure>

<h2 id="while">WHILE循环</h2>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c">#!/bin/bash</span>
<span class="nv">int</span><span class="o">=</span>1
<span class="k">while</span><span class="o">((</span> <span class="nv">$int</span>&lt;<span class="o">=</span>20 <span class="o">))</span> 
<span class="k">do
  </span><span class="nb">echo </span>123
  <span class="nb">let </span><span class="nv">int</span><span class="o">=</span>int+1
<span class="k">done</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">while </span><span class="nb">true
</span><span class="k">do
  </span><span class="nb">echo </span>123
<span class="k">done</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">while</span> :
<span class="k">do
  </span><span class="nb">echo </span>123
<span class="k">done</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="k">while </span><span class="nb">read </span>line
<span class="k">do
  </span><span class="nb">echo</span> <span class="nv">$line</span>
<span class="k">done</span> &lt; /etc/passwd</code></pre></figure>
